  <!-- Body -->
  <rect x="40" y="55" width="20" height="30" fill="#065F46" rx="3"/>
  
  <!-- Web3 network on shirt -->
  <g transform="translate(50, 70)">
    <circle cx="0" cy="0" r="3" fill="#10B981"/>
    <circle cx="-5" cy="-3" r="1.5" fill="#34D399"/>
    <circle cx="5" cy="-3" r="1.5" fill="#34D399"/>
    <circle cx="-3" cy="4" r="1.5" fill="#34D399"/>
    <circle cx="3" cy="4" r="1.5" fill="#34D399"/>
