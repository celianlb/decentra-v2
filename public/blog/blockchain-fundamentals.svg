<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradés sophistiqués -->
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtres pour les effets -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background avec dégradé sophistiqué -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Effet de grille subtile -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Glow effects de fond -->
  <circle cx="100" cy="150" r="80" fill="url(#glowEffect)" opacity="0.6"/>
  <circle cx="300" cy="150" r="80" fill="url(#glowEffect)" opacity="0.6"/>
  
  <!-- Blockchain blocks avec effets avancés -->
  <g filter="url(#shadow)">
    <!-- Block 1 -->
    <g transform="translate(50, 120)">
      <rect x="0" y="0" width="70" height="70" fill="url(#blockGradient)" rx="12" filter="url(#glow)"/>
      <rect x="8" y="8" width="54" height="10" fill="#E5E7EB" rx="5" opacity="0.9"/>
      <rect x="8" y="22" width="40" height="8" fill="#D1D5DB" rx="4" opacity="0.8"/>
      <rect x="8" y="34" width="45" height="8" fill="#D1D5DB" rx="4" opacity="0.8"/>
      <rect x="8" y="46" width="35" height="8" fill="#D1D5DB" rx="4" opacity="0.8"/>
      
      <!-- Hash representation -->
      <text x="35" y="62" text-anchor="middle" fill="#E5E7EB" font-family="monospace" font-size="8" opacity="0.7">#1A2B</text>
    </g>
    
    <!-- Connection 1 -->
    <g transform="translate(120, 155)">
      <rect x="0" y="-3" width="30" height="6" fill="url(#connectionGradient)" rx="3"/>
      <polygon points="25,0 35,0 30,-4 30,4" fill="#A855F7"/>
      <!-- Data flow particles -->
      <circle cx="10" cy="0" r="2" fill="#A855F7" opacity="0.8">
        <animate attributeName="cx" values="10;25;10" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Block 2 -->
    <g transform="translate(150, 120)">
      <rect x="0" y="0" width="70" height="70" fill="url(#blockGradient)" rx="12" filter="url(#glow)"/>
      <rect x="8" y="8" width="54" height="10" fill="#E5E7EB" rx="5" opacity="0.9"/>
      <rect x="8" y="22" width="40" height="8" fill="#D1D5DB" rx="4" opacity="0.8"/>
      <rect x="8" y="34" width="45" height="8" fill="#D1D5DB" rx="4" opacity="0.8"/>
      <rect x="8" y="46" width="35" height="8" fill="#D1D5DB" rx="4" opacity="0.8"/>
      
      <text x="35" y="62" text-anchor="middle" fill="#E5E7EB" font-family="monospace" font-size="8" opacity="0.7">#2C3D</text>
    </g>
    
    <!-- Connection 2 -->
    <g transform="translate(220, 155)">
      <rect x="0" y="-3" width="30" height="6" fill="url(#connectionGradient)" rx="3"/>
      <polygon points="25,0 35,0 30,-4 30,4" fill="#A855F7"/>
      <circle cx="15" cy="0" r="2" fill="#A855F7" opacity="0.8">
        <animate attributeName="cx" values="15;30;15" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
    </g>
    
    <!-- Block 3 -->
    <g transform="translate(250, 120)">
      <rect x="0" y="0" width="70" height="70" fill="url(#blockGradient)" rx="12" filter="url(#glow)"/>
      <rect x="8" y="8" width="54" height="10" fill="#E5E7EB" rx="5" opacity="0.9"/>
      <rect x="8" y="22" width="40" height="8" fill="#D1D5DB" rx="4" opacity="0.8"/>
      <rect x="8" y="34" width="45" height="8" fill="#D1D5DB" rx="4" opacity="0.8"/>
      <rect x="8" y="46" width="35" height="8" fill="#D1D5DB" rx="4" opacity="0.8"/>
      
      <text x="35" y="62" text-anchor="middle" fill="#E5E7EB" font-family="monospace" font-size="8" opacity="0.7">#3E4F</text>
    </g>
  </g>
  
  <!-- Éléments décoratifs avancés -->
  <g opacity="0.6">
    <!-- Particules flottantes -->
    <circle cx="80" cy="80" r="3" fill="#8B5CF6">
      <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="90" r="2" fill="#A855F7">
      <animate attributeName="cy" values="90;80;90" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="60" r="2.5" fill="#7C3AED">
      <animate attributeName="cy" values="60;50;60" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Particules du bas -->
    <circle cx="120" cy="240" r="2" fill="#8B5CF6">
      <animate attributeName="cy" values="240;230;240" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="280" cy="250" r="3" fill="#A855F7">
      <animate attributeName="cy" values="250;240;250" dur="4s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
  
  <!-- Titre avec effet -->
  <text x="200" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" filter="url(#glow)">
    Blockchain Fundamentals
  </text>
  <text x="200" y="280" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    Decentralized Technology
  </text>
</svg> 