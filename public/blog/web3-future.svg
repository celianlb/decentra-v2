<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradés sophistiqués -->
    <linearGradient id="web3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="centralGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtres pour les effets -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="pulse">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grille hexagonale de fond -->
  <defs>
    <pattern id="hexGrid" width="30" height="26" patternUnits="userSpaceOnUse">
      <polygon points="15,1 28,8 28,20 15,27 2,20 2,8" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#hexGrid)" opacity="0.4"/>
  
  <!-- Effet de glow central -->
  <circle cx="200" cy="150" r="120" fill="url(#centralGlow)" opacity="0.8"/>
  
  <!-- Nœud central principal -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Conteneur principal -->
    <circle cx="0" cy="0" r="35" fill="url(#web3Gradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="28" fill="#1E293B" stroke="#10B981" stroke-width="3"/>
    
    <!-- Logo Web3 stylisé -->
    <g filter="url(#pulse)">
      <text x="0" y="-5" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WEB</text>
      <text x="0" y="10" text-anchor="middle" fill="#34D399" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
    </g>
    
    <!-- Anneaux de données -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#10B981" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#34D399" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="55;60;55" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Nœuds du réseau décentralisé -->
  <g filter="url(#shadow)">
    <!-- Nœud top -->
    <g transform="translate(200, 80)">
      <circle cx="0" cy="0" r="8" fill="url(#centralGlow)" opacity="0.8"/>
      <circle cx="0" cy="0" r="15" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="10" fill="#1E293B" stroke="#34D399" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#34D399" font-family="monospace" font-size="8">01</text>
    </g>
    
    <!-- Nœud top-right -->
    <g transform="translate(290, 100)">
      <circle cx="0" cy="0" r="6" fill="url(#centralGlow)" opacity="0.8"/>
      <circle cx="0" cy="0" r="12" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="8" fill="#1E293B" stroke="#34D399" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#34D399" font-family="monospace" font-size="7">02</text>
    </g>
    
    <!-- Nœud right -->
    <g transform="translate(330, 150)">
      <circle cx="0" cy="0" r="8" fill="url(#centralGlow)" opacity="0.8"/>
      <circle cx="0" cy="0" r="15" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="10" fill="#1E293B" stroke="#34D399" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#34D399" font-family="monospace" font-size="8">03</text>
    </g>
    
    <!-- Nœud bottom-right -->
    <g transform="translate(290, 200)">
      <circle cx="0" cy="0" r="6" fill="url(#centralGlow)" opacity="0.8"/>
      <circle cx="0" cy="0" r="12" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="8" fill="#1E293B" stroke="#34D399" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#34D399" font-family="monospace" font-size="7">04</text>
    </g>
    
    <!-- Nœud bottom -->
    <g transform="translate(200, 220)">
      <circle cx="0" cy="0" r="8" fill="url(#centralGlow)" opacity="0.8"/>
      <circle cx="0" cy="0" r="15" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="10" fill="#1E293B" stroke="#34D399" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#34D399" font-family="monospace" font-size="8">05</text>
    </g>
    
    <!-- Nœud bottom-left -->
    <g transform="translate(110, 200)">
      <circle cx="0" cy="0" r="6" fill="url(#centralGlow)" opacity="0.8"/>
      <circle cx="0" cy="0" r="12" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="8" fill="#1E293B" stroke="#34D399" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#34D399" font-family="monospace" font-size="7">06</text>
    </g>
    
    <!-- Nœud left -->
    <g transform="translate(70, 150)">
      <circle cx="0" cy="0" r="8" fill="url(#centralGlow)" opacity="0.8"/>
      <circle cx="0" cy="0" r="15" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="10" fill="#1E293B" stroke="#34D399" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#34D399" font-family="monospace" font-size="8">07</text>
    </g>
    
    <!-- Nœud top-left -->
    <g transform="translate(110, 100)">
      <circle cx="0" cy="0" r="6" fill="url(#centralGlow)" opacity="0.8"/>
      <circle cx="0" cy="0" r="12" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="8" fill="#1E293B" stroke="#34D399" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#34D399" font-family="monospace" font-size="7">08</text>
    </g>
  </g>
  
  <!-- Connexions du réseau avec animation -->
  <g opacity="0.8">
    <!-- Connexions principales -->
    <path d="M 200 115 L 200 150" stroke="url(#web3Gradient)" stroke-width="3" opacity="0.8"/>
    <path d="M 275 110 L 235 135" stroke="url(#web3Gradient)" stroke-width="2" opacity="0.7"/>
    <path d="M 295 150 L 235 150" stroke="url(#web3Gradient)" stroke-width="3" opacity="0.8"/>
    <path d="M 275 190 L 235 165" stroke="url(#web3Gradient)" stroke-width="2" opacity="0.7"/>
    <path d="M 200 185 L 200 150" stroke="url(#web3Gradient)" stroke-width="3" opacity="0.8"/>
    <path d="M 125 190 L 165 165" stroke="url(#web3Gradient)" stroke-width="2" opacity="0.7"/>
    <path d="M 105 150 L 165 150" stroke="url(#web3Gradient)" stroke-width="3" opacity="0.8"/>
    <path d="M 125 110 L 165 135" stroke="url(#web3Gradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Connexions secondaires -->
    <path d="M 110 100 L 290 100" stroke="#34D399" stroke-width="1" opacity="0.5"/>
    <path d="M 70 150 L 330 150" stroke="#34D399" stroke-width="1" opacity="0.5"/>
    <path d="M 110 200 L 290 200" stroke="#34D399" stroke-width="1" opacity="0.5"/>
    
    <!-- Particules de données -->
    <circle cx="150" cy="125" r="2" fill="#10B981">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 0 0 L 50 25 L 0 0"/>
      </animateMotion>
    </circle>
    <circle cx="250" cy="125" r="2" fill="#34D399">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 0 0 L -50 25 L 0 0"/>
      </animateMotion>
    </circle>
    <circle cx="200" cy="100" r="2" fill="#10B981">
      <animateMotion dur="3.5s" repeatCount="indefinite">
        <path d="M 0 0 L 0 50 L 0 0"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Éléments décoratifs -->
  <g opacity="0.5">
    <!-- Blocs de données flottants -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="30" height="20" fill="#1E293B" rx="4" stroke="#10B981" stroke-width="1"/>
      <rect x="4" y="4" width="22" height="3" fill="#10B981" rx="1"/>
      <rect x="4" y="9" width="16" height="3" fill="#34D399" rx="1"/>
      <rect x="4" y="14" width="20" height="3" fill="#34D399" rx="1"/>
    </g>
    
    <g transform="translate(320, 60)">
      <rect x="0" y="0" width="30" height="20" fill="#1E293B" rx="4" stroke="#10B981" stroke-width="1"/>
      <rect x="4" y="4" width="22" height="3" fill="#10B981" rx="1"/>
      <rect x="4" y="9" width="16" height="3" fill="#34D399" rx="1"/>
      <rect x="4" y="14" width="20" height="3" fill="#34D399" rx="1"/>
    </g>
    
    <g transform="translate(60, 230)">
      <rect x="0" y="0" width="30" height="20" fill="#1E293B" rx="4" stroke="#10B981" stroke-width="1"/>
      <rect x="4" y="4" width="22" height="3" fill="#10B981" rx="1"/>
      <rect x="4" y="9" width="16" height="3" fill="#34D399" rx="1"/>
      <rect x="4" y="14" width="20" height="3" fill="#34D399" rx="1"/>
    </g>
    
    <g transform="translate(310, 220)">
      <rect x="0" y="0" width="30" height="20" fill="#1E293B" rx="4" stroke="#10B981" stroke-width="1"/>
      <rect x="4" y="4" width="22" height="3" fill="#10B981" rx="1"/>
      <rect x="4" y="9" width="16" height="3" fill="#34D399" rx="1"/>
      <rect x="4" y="14" width="20" height="3" fill="#34D399" rx="1"/>
    </g>
  </g>
  
  <!-- Particules ambiantes -->
  <g opacity="0.6">
    <circle cx="80" cy="80" r="2" fill="#10B981">
      <animate attributeName="cy" values="80;70;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="90" r="1.5" fill="#34D399">
      <animate attributeName="cy" values="90;80;90" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="220" r="2" fill="#10B981">
      <animate attributeName="cy" values="220;210;220" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="210" r="1.5" fill="#34D399">
      <animate attributeName="cy" values="210;200;210" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Titre avec effet -->
  <text x="200" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" filter="url(#glow)">
    Web3 Future
  </text>
  <text x="200" y="280" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    Decentralized Internet
  </text>
</svg> 