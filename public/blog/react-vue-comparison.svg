<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradés sophistiqués -->
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#21D4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="vueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4DBA87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A675;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="reactGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#61DAFB;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="vueGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#4FC08D;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4FC08D;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtres pour les effets -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grille de fond -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Glow effects de fond -->
  <circle cx="120" cy="150" r="100" fill="url(#reactGlow)" opacity="0.7"/>
  <circle cx="280" cy="150" r="100" fill="url(#vueGlow)" opacity="0.7"/>
  
  <!-- Section React (gauche) -->
  <g transform="translate(120, 150)" filter="url(#shadow)">
    <!-- Conteneur React -->
    <rect x="-60" y="-60" width="120" height="120" fill="#1E293B" rx="20" stroke="#61DAFB" stroke-width="2" opacity="0.9"/>
    
    <!-- React logo amélioré -->
    <g filter="url(#glow)">
      <!-- Noyau central -->
      <circle cx="0" cy="0" r="8" fill="url(#reactGradient)"/>
      
      <!-- Orbites électroniques -->
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="#61DAFB" stroke-width="3" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="#21D4FD" stroke-width="3" opacity="0.8" transform="rotate(60)">
        <animateTransform attributeName="transform" type="rotate" values="60;420" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="#1E90FF" stroke-width="3" opacity="0.8" transform="rotate(-60)">
        <animateTransform attributeName="transform" type="rotate" values="-60;300" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Électrons -->
      <circle cx="45" cy="0" r="3" fill="#61DAFB">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="22.5" cy="39" r="3" fill="#21D4FD">
        <animateTransform attributeName="transform" type="rotate" values="60;420" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-22.5" cy="39" r="3" fill="#1E90FF">
        <animateTransform attributeName="transform" type="rotate" values="-60;300" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Texte React -->
    <text x="0" y="75" text-anchor="middle" fill="#61DAFB" font-family="Arial, sans-serif" font-size="18" font-weight="bold">React</text>
    <text x="0" y="90" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">Library</text>
  </g>
  
  <!-- VS central avec effet -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="25" fill="#374151" stroke="#6B7280" stroke-width="2"/>
    <text x="0" y="7" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VS</text>
    
    <!-- Éclairs de comparaison -->
    <g opacity="0.6">
      <path d="M -40 0 L -25 0" stroke="#61DAFB" stroke-width="2">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 25 0 L 40 0" stroke="#4FC08D" stroke-width="2">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
      </path>
    </g>
  </g>
  
  <!-- Section Vue (droite) -->
  <g transform="translate(280, 150)" filter="url(#shadow)">
    <!-- Conteneur Vue -->
    <rect x="-60" y="-60" width="120" height="120" fill="#1E293B" rx="20" stroke="#4FC08D" stroke-width="2" opacity="0.9"/>
    
    <!-- Vue logo amélioré -->
    <g filter="url(#glow)">
      <!-- Triangle externe -->
      <polygon points="0,-35 -30,25 30,25" fill="url(#vueGradient)" opacity="0.9"/>
      
      <!-- Triangle interne -->
      <polygon points="0,-20 -18,18 18,18" fill="#2D3748" stroke="#4FC08D" stroke-width="1"/>
      
      <!-- Effet de brillance -->
      <polygon points="0,-30 -25,20 -15,20 0,-15" fill="#4FC08D" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
      </polygon>
      
      <!-- Points de connexion -->
      <circle cx="0" cy="-35" r="3" fill="#4FC08D"/>
      <circle cx="-30" cy="25" r="3" fill="#4FC08D"/>
      <circle cx="30" cy="25" r="3" fill="#4FC08D"/>
    </g>
    
    <!-- Texte Vue -->
    <text x="0" y="75" text-anchor="middle" fill="#4FC08D" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Vue.js</text>
    <text x="0" y="90" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">Framework</text>
  </g>
  
  <!-- Éléments de code décoratifs -->
  <g opacity="0.4">
    <!-- Côté React -->
    <g transform="translate(60, 100)">
      <rect x="0" y="0" width="100" height="60" fill="#1E293B" rx="8" stroke="#61DAFB" stroke-width="1"/>
      <text x="10" y="15" fill="#61DAFB" font-family="monospace" font-size="10">const App = () =></text>
      <text x="10" y="30" fill="#9CA3AF" font-family="monospace" font-size="10">  return &lt;div&gt;</text>
      <text x="10" y="45" fill="#9CA3AF" font-family="monospace" font-size="10">    Hello React</text>
    </g>
    
    <!-- Côté Vue -->
    <g transform="translate(240, 100)">
      <rect x="0" y="0" width="100" height="60" fill="#1E293B" rx="8" stroke="#4FC08D" stroke-width="1"/>
      <text x="10" y="15" fill="#4FC08D" font-family="monospace" font-size="10">&lt;template&gt;</text>
      <text x="10" y="30" fill="#9CA3AF" font-family="monospace" font-size="10">  &lt;div&gt;</text>
      <text x="10" y="45" fill="#9CA3AF" font-family="monospace" font-size="10">    Hello Vue</text>
    </g>
  </g>
  
  <!-- Particules flottantes -->
  <g opacity="0.6">
    <circle cx="50" cy="50" r="2" fill="#61DAFB">
      <animate attributeName="cy" values="50;40;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="60" r="2" fill="#4FC08D">
      <animate attributeName="cy" values="60;50;60" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="250" r="2" fill="#61DAFB">
      <animate attributeName="cy" values="250;240;250" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="240" r="2" fill="#4FC08D">
      <animate attributeName="cy" values="240;230;240" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Titre avec effet -->
  <text x="200" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" filter="url(#glow)">
    Framework Comparison
  </text>
  <text x="200" y="280" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    Frontend Development
  </text>
</svg> 