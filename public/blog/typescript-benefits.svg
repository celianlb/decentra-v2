<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradés sophistiqués -->
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178C6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="tsGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#3178C6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3178C6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtres pour les effets -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="typeGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grille de code -->
  <defs>
    <pattern id="codeGrid" width="25" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="25" height="20" fill="none"/>
      <text x="2" y="12" fill="#374151" font-family="monospace" font-size="8" opacity="0.3">.</text>
      <text x="12" y="12" fill="#374151" font-family="monospace" font-size="8" opacity="0.3">:</text>
      <text x="22" y="12" fill="#374151" font-family="monospace" font-size="8" opacity="0.3">;</text>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#codeGrid)" opacity="0.4"/>
  
  <!-- Effet de glow central -->
  <circle cx="200" cy="150" r="100" fill="url(#tsGlow)" opacity="0.8"/>
  
  <!-- Logo TypeScript central -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Conteneur principal -->
    <rect x="-40" y="-40" width="80" height="80" fill="url(#tsGradient)" rx="12" filter="url(#glow)"/>
    <rect x="-35" y="-35" width="70" height="70" fill="#1E293B" rx="8" stroke="#3178C6" stroke-width="3"/>
    
    <!-- Logo TS -->
    <text x="0" y="12" text-anchor="middle" fill="#3178C6" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#glow)">TS</text>
    
    <!-- Anneaux de types -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#3178C6" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="55;60;55" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#2563EB" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="65;70;65" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Blocs de code avec types -->
  <g filter="url(#shadow)">
    <!-- Bloc gauche - Types primitifs -->
    <g transform="translate(50, 80)">
      <rect x="0" y="0" width="120" height="100" fill="url(#codeGradient)" rx="8" stroke="#3178C6" stroke-width="2"/>
      <text x="10" y="20" fill="#60A5FA" font-family="monospace" font-size="12" font-weight="bold">Primitive Types</text>
      
      <text x="10" y="40" fill="#60A5FA" font-family="monospace" font-size="11" filter="url(#typeGlow)">string</text>
      <text x="70" y="40" fill="#9CA3AF" font-family="monospace" font-size="11">"hello"</text>
      
      <text x="10" y="55" fill="#34D399" font-family="monospace" font-size="11" filter="url(#typeGlow)">number</text>
      <text x="70" y="55" fill="#9CA3AF" font-family="monospace" font-size="11">42</text>
      
      <text x="10" y="70" fill="#F59E0B" font-family="monospace" font-size="11" filter="url(#typeGlow)">boolean</text>
      <text x="70" y="70" fill="#9CA3AF" font-family="monospace" font-size="11">true</text>
      
      <text x="10" y="85" fill="#EC4899" font-family="monospace" font-size="11" filter="url(#typeGlow)">object</text>
      <text x="70" y="85" fill="#9CA3AF" font-family="monospace" font-size="11">{...}</text>
    </g>
    
    <!-- Bloc droit - Types avancés -->
    <g transform="translate(230, 80)">
      <rect x="0" y="0" width="120" height="100" fill="url(#codeGradient)" rx="8" stroke="#3178C6" stroke-width="2"/>
      <text x="10" y="20" fill="#60A5FA" font-family="monospace" font-size="12" font-weight="bold">Advanced Types</text>
      
      <text x="10" y="40" fill="#60A5FA" font-family="monospace" font-size="11" filter="url(#typeGlow)">interface</text>
      <text x="70" y="40" fill="#9CA3AF" font-family="monospace" font-size="11">User</text>
      
      <text x="10" y="55" fill="#34D399" font-family="monospace" font-size="11" filter="url(#typeGlow)">type</text>
      <text x="70" y="55" fill="#9CA3AF" font-family="monospace" font-size="11">Union</text>
      
      <text x="10" y="70" fill="#F59E0B" font-family="monospace" font-size="11" filter="url(#typeGlow)">enum</text>
      <text x="70" y="70" fill="#9CA3AF" font-family="monospace" font-size="11">Status</text>
      
      <text x="10" y="85" fill="#EC4899" font-family="monospace" font-size="11" filter="url(#typeGlow)">generic</text>
      <text x="70" y="85" fill="#9CA3AF" font-family="monospace" font-size="11">&lt;T&gt;</text>
    </g>
  </g>
  
  <!-- Connexions de types -->
  <g opacity="0.8">
    <!-- Connexions principales -->
    <path d="M 170 130 L 200 150" stroke="#3178C6" stroke-width="3" opacity="0.8"/>
    <path d="M 230 130 L 200 150" stroke="#3178C6" stroke-width="3" opacity="0.8"/>
    
    <!-- Flèches -->
    <polygon points="195,145 205,150 195,155" fill="#3178C6"/>
    <polygon points="205,145 195,150 205,155" fill="#3178C6"/>
    
    <!-- Particules de types -->
    <circle cx="185" cy="140" r="2" fill="#3178C6">
      <animateMotion dur="2s" repeatCount="indefinite">
        <path d="M 0 0 L 15 10 L 0 0"/>
      </animateMotion>
    </circle>
    <circle cx="215" cy="140" r="2" fill="#2563EB">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M 0 0 L -15 10 L 0 0"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Éléments décoratifs de code -->
  <g opacity="0.5">
    <!-- Annotations de types flottantes -->
    <g transform="translate(80, 50)">
      <rect x="0" y="0" width="60" height="20" fill="#1E293B" rx="10" stroke="#3178C6" stroke-width="1"/>
      <text x="30" y="13" text-anchor="middle" fill="#3178C6" font-family="monospace" font-size="10">: string</text>
    </g>
    
    <g transform="translate(260, 50)">
      <rect x="0" y="0" width="60" height="20" fill="#1E293B" rx="10" stroke="#3178C6" stroke-width="1"/>
      <text x="30" y="13" text-anchor="middle" fill="#3178C6" font-family="monospace" font-size="10">: number</text>
    </g>
    
    <g transform="translate(120, 220)">
      <rect x="0" y="0" width="70" height="20" fill="#1E293B" rx="10" stroke="#3178C6" stroke-width="1"/>
      <text x="35" y="13" text-anchor="middle" fill="#3178C6" font-family="monospace" font-size="10">: boolean</text>
    </g>
    
    <g transform="translate(210, 220)">
      <rect x="0" y="0" width="80" height="20" fill="#1E293B" rx="10" stroke="#3178C6" stroke-width="1"/>
      <text x="40" y="13" text-anchor="middle" fill="#3178C6" font-family="monospace" font-size="10">: object</text>
    </g>
    
    <!-- Brackets animés -->
    <g transform="translate(30, 180)">
      <text x="0" y="0" fill="#60A5FA" font-family="monospace" font-size="24" opacity="0.6">{</text>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(360, 180)">
      <text x="0" y="0" fill="#60A5FA" font-family="monospace" font-size="24" opacity="0.6">}</text>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </g>
  </g>
  
  <!-- Éditeur de code simulé -->
  <g opacity="0.4">
    <!-- Barre de titre -->
    <rect x="50" y="190" width="300" height="25" fill="#1E293B" rx="4"/>
    <circle cx="65" cy="202" r="3" fill="#EF4444"/>
    <circle cx="78" cy="202" r="3" fill="#F59E0B"/>
    <circle cx="91" cy="202" r="3" fill="#10B981"/>
    <text x="110" y="207" fill="#9CA3AF" font-family="monospace" font-size="10">main.ts</text>
    
    <!-- Code editor -->
    <rect x="50" y="215" width="300" height="60" fill="#111827" rx="4"/>
    <text x="60" y="230" fill="#60A5FA" font-family="monospace" font-size="10">function</text>
    <text x="115" y="230" fill="#FFFFFF" font-family="monospace" font-size="10">greet(name</text>
    <text x="170" y="230" fill="#3178C6" font-family="monospace" font-size="10">: string</text>
    <text x="220" y="230" fill="#FFFFFF" font-family="monospace" font-size="10">)</text>
    <text x="230" y="230" fill="#3178C6" font-family="monospace" font-size="10">: string</text>
    <text x="280" y="230" fill="#FFFFFF" font-family="monospace" font-size="10">{</text>
    
    <text x="60" y="245" fill="#FFFFFF" font-family="monospace" font-size="10">  return</text>
    <text x="115" y="245" fill="#34D399" font-family="monospace" font-size="10">`Hello ${name}`</text>
    <text x="220" y="245" fill="#FFFFFF" font-family="monospace" font-size="10">;</text>
    
    <text x="60" y="260" fill="#FFFFFF" font-family="monospace" font-size="10">}</text>
    
    <!-- Curseur clignotant -->
    <rect x="70" y="255" width="1" height="12" fill="#3178C6">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Particules ambiantes -->
  <g opacity="0.6">
    <circle cx="70" cy="70" r="2" fill="#3178C6">
      <animate attributeName="cy" values="70;60;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="80" r="1.5" fill="#2563EB">
      <animate attributeName="cy" values="80;70;80" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="280" r="2" fill="#3178C6">
      <animate attributeName="cy" values="280;270;280" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="270" r="1.5" fill="#2563EB">
      <animate attributeName="cy" values="270;260;270" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Titre avec effet -->
  <text x="200" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" filter="url(#glow)">
    TypeScript Benefits
  </text>
  <text x="200" y="290" text-anchor="middle" fill="#3178C6" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    Typed JavaScript
  </text>
</svg> 