<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradés sophistiqués -->
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="contractGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="shieldGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="scanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtres pour les effets -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="pulse">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grille de sécurité -->
  <pattern id="securityGrid" width="30" height="30" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="30" height="30" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
    <circle cx="15" cy="15" r="1" fill="#8B5CF6" opacity="0.4"/>
  </pattern>
  <rect width="400" height="300" fill="url(#securityGrid)" opacity="0.4"/>
  
  <!-- Effet de glow central -->
  <circle cx="200" cy="150" r="120" fill="url(#shieldGlow)" opacity="0.8"/>
  
  <!-- Bouclier de sécurité central -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Glow du bouclier -->
    <circle cx="0" cy="0" r="70" fill="url(#shieldGlow)" opacity="0.6"/>
    
    <!-- Bouclier principal -->
    <path d="M0,-50 L35,-35 L35,25 Q35,45 0,50 Q-35,45 -35,25 L-35,-35 Z" fill="url(#securityGradient)" filter="url(#glow)"/>
    <path d="M0,-45 L30,-32 L30,22 Q30,40 0,45 Q-30,40 -30,22 L-30,-32 Z" fill="#1E293B" stroke="#8B5CF6" stroke-width="3"/>
    
    <!-- Icône de verrou -->
    <g transform="translate(0, -5)" filter="url(#pulse)">
      <rect x="-12" y="-8" width="24" height="18" fill="#E5E7EB" rx="3"/>
      <rect x="-10" y="-6" width="20" height="14" fill="#1E293B" rx="2"/>
      <rect x="-8" y="-18" width="16" height="12" fill="none" stroke="#E5E7EB" stroke-width="3" rx="8"/>
      <circle cx="0" cy="-2" r="3" fill="#8B5CF6"/>
      <line x1="0" y1="1" x2="0" y2="6" stroke="#8B5CF6" stroke-width="2"/>
    </g>
    
    <!-- Anneaux de protection -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="65;70;65" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="75" fill="none" stroke="#A855F7" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="75;80;75" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Smart contracts autour du bouclier -->
  <g filter="url(#shadow)">
    <!-- Contract top-left -->
    <g transform="translate(80, 80)">
      <rect x="0" y="0" width="50" height="40" fill="url(#contractGradient)" rx="6" stroke="#8B5CF6" stroke-width="2"/>
      <text x="25" y="15" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">SC01</text>
      <rect x="5" y="20" width="40" height="3" fill="#A855F7" rx="1"/>
      <rect x="5" y="26" width="25" height="2" fill="#C4B5FD" rx="1"/>
      <rect x="5" y="30" width="30" height="2" fill="#C4B5FD" rx="1"/>
      <rect x="5" y="34" width="20" height="2" fill="#C4B5FD" rx="1"/>
      
      <!-- Scan animation -->
      <rect x="0" y="0" width="50" height="40" fill="url(#scanGlow)" rx="6" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite" begin="0s"/>
      </rect>
    </g>
    
    <!-- Contract top-right -->
    <g transform="translate(270, 80)">
      <rect x="0" y="0" width="50" height="40" fill="url(#contractGradient)" rx="6" stroke="#8B5CF6" stroke-width="2"/>
      <text x="25" y="15" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">SC02</text>
      <rect x="5" y="20" width="40" height="3" fill="#A855F7" rx="1"/>
      <rect x="5" y="26" width="25" height="2" fill="#C4B5FD" rx="1"/>
      <rect x="5" y="30" width="30" height="2" fill="#C4B5FD" rx="1"/>
      <rect x="5" y="34" width="20" height="2" fill="#C4B5FD" rx="1"/>
      
      <rect x="0" y="0" width="50" height="40" fill="url(#scanGlow)" rx="6" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite" begin="1s"/>
      </rect>
    </g>
    
    <!-- Contract bottom-left -->
    <g transform="translate(80, 180)">
      <rect x="0" y="0" width="50" height="40" fill="url(#contractGradient)" rx="6" stroke="#8B5CF6" stroke-width="2"/>
      <text x="25" y="15" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">SC03</text>
      <rect x="5" y="20" width="40" height="3" fill="#A855F7" rx="1"/>
      <rect x="5" y="26" width="25" height="2" fill="#C4B5FD" rx="1"/>
      <rect x="5" y="30" width="30" height="2" fill="#C4B5FD" rx="1"/>
      <rect x="5" y="34" width="20" height="2" fill="#C4B5FD" rx="1"/>
      
      <rect x="0" y="0" width="50" height="40" fill="url(#scanGlow)" rx="6" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite" begin="2s"/>
      </rect>
    </g>
    
    <!-- Contract bottom-right -->
    <g transform="translate(270, 180)">
      <rect x="0" y="0" width="50" height="40" fill="url(#contractGradient)" rx="6" stroke="#8B5CF6" stroke-width="2"/>
      <text x="25" y="15" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">SC04</text>
      <rect x="5" y="20" width="40" height="3" fill="#A855F7" rx="1"/>
      <rect x="5" y="26" width="25" height="2" fill="#C4B5FD" rx="1"/>
      <rect x="5" y="30" width="30" height="2" fill="#C4B5FD" rx="1"/>
      <rect x="5" y="34" width="20" height="2" fill="#C4B5FD" rx="1"/>
      
      <rect x="0" y="0" width="50" height="40" fill="url(#scanGlow)" rx="6" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </rect>
    </g>
  </g>
  
  <!-- Lignes de connexion sécurisées -->
  <g opacity="0.8">
    <!-- Connexions principales -->
    <path d="M 130 100 L 165 135" stroke="url(#securityGradient)" stroke-width="3" opacity="0.8"/>
    <path d="M 270 100 L 235 135" stroke="url(#securityGradient)" stroke-width="3" opacity="0.8"/>
    <path d="M 130 200 L 165 165" stroke="url(#securityGradient)" stroke-width="3" opacity="0.8"/>
    <path d="M 270 200 L 235 165" stroke="url(#securityGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Particules de sécurité -->
    <circle cx="150" cy="120" r="2" fill="#10B981">
      <animateMotion dur="2s" repeatCount="indefinite">
        <path d="M 0 0 L 15 15 L 0 0"/>
      </animateMotion>
    </circle>
    <circle cx="250" cy="120" r="2" fill="#10B981">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M 0 0 L -15 15 L 0 0"/>
      </animateMotion>
    </circle>
    <circle cx="150" cy="180" r="2" fill="#10B981">
      <animateMotion dur="2.2s" repeatCount="indefinite">
        <path d="M 0 0 L 15 -15 L 0 0"/>
      </animateMotion>
    </circle>
    <circle cx="250" cy="180" r="2" fill="#10B981">
      <animateMotion dur="2.8s" repeatCount="indefinite">
        <path d="M 0 0 L -15 -15 L 0 0"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Indicateurs de sécurité -->
  <g opacity="0.7">
    <!-- Checkmarks de sécurité -->
    <g transform="translate(60, 150)">
      <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.8"/>
      <circle cx="0" cy="0" r="8" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
      <path d="M-4,0 L-2,2 L4,-4" stroke="#10B981" stroke-width="2" fill="none"/>
      <text x="0" y="25" text-anchor="middle" fill="#10B981" font-family="monospace" font-size="8">SECURE</text>
    </g>
    
    <g transform="translate(340, 150)">
      <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.8"/>
      <circle cx="0" cy="0" r="8" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
      <path d="M-4,0 L-2,2 L4,-4" stroke="#10B981" stroke-width="2" fill="none"/>
      <text x="0" y="25" text-anchor="middle" fill="#10B981" font-family="monospace" font-size="8">AUDITED</text>
    </g>
    
    <!-- Scan radar -->
    <g transform="translate(200, 50)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
      <path d="M 0 0 L 0 -20" stroke="#8B5CF6" stroke-width="2" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="35" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="8">SCANNING</text>
    </g>
  </g>
  
  <!-- Éléments de vulnérabilité (détectés et corrigés) -->
  <g opacity="0.5">
    <!-- Vulnérabilité détectée et corrigée -->
    <g transform="translate(120, 250)">
      <rect x="0" y="0" width="160" height="25" fill="#1E293B" rx="4" stroke="#EF4444" stroke-width="1"/>
      <text x="10" y="15" fill="#EF4444" font-family="monospace" font-size="10">⚠ Reentrancy</text>
      <text x="120" y="15" fill="#10B981" font-family="monospace" font-size="10">✓ Fixed</text>
    </g>
    
    <!-- Audit tools -->
    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="80" height="20" fill="#1E293B" rx="4" stroke="#8B5CF6" stroke-width="1"/>
      <text x="40" y="13" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="9">Mythril</text>
    </g>
    
    <g transform="translate(290, 30)">
      <rect x="0" y="0" width="80" height="20" fill="#1E293B" rx="4" stroke="#8B5CF6" stroke-width="1"/>
      <text x="40" y="13" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="9">Slither</text>
    </g>
  </g>
  
  <!-- Particules ambiantes -->
  <g opacity="0.6">
    <circle cx="70" cy="70" r="2" fill="#8B5CF6">
      <animate attributeName="cy" values="70;60;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="80" r="1.5" fill="#A855F7">
      <animate attributeName="cy" values="80;70;80" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="270" r="2" fill="#8B5CF6">
      <animate attributeName="cy" values="270;260;270" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="260" r="1.5" fill="#A855F7">
      <animate attributeName="cy" values="260;250;260" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Titre avec effet -->
  <text x="200" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" filter="url(#glow)">
    Smart Contract Security
  </text>
  <text x="200" y="290" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    Audit &amp; Protection
  </text>
</svg> 